<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Food Waste Saver helps amateur cooks reduce food waste by turning on-hand ingredients into meals. Enter pantry items to get recipes from a structured dataset and AI recommendations. Filter by time, ingredient count, exclusions, and dietary needs; save favorites with bookmarks; personalize via onboarding and login."
    />
    <meta name="application-name" content="Food Waste Saver" />
    <meta name="keywords" content="food waste, recipes, pantry, cooking, AI recommendations, bookmarks, substitutions, dietary filters" />
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Food Waste Saver" />
    <meta property="og:description" content="Reduce food waste by turning your pantry into meals. Log in, filter recipes, bookmark favorites, get AI recommendations, and request substitutions." />
    <meta property="og:url" content="http://localhost:3000" />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Food Waste Saver" />
    <meta name="twitter:description" content="Turn on-hand ingredients into meals with filters, bookmarks, and AI suggestions." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Food Waste Saver</title>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Food Waste Saver",
      "applicationCategory": "Cooking",
      "operatingSystem": "Web",
      "description": "Our team selected this project to address food waste from unused pantry items. Users input ingredients to get recipes from a structured dataset and AI recommendations, refine results with filters, log in for a personalized experience, and bookmark favorites.",
      "audience": {
        "@type": "Audience",
        "audienceType": "Amateur cooks"
      },
      "creator": {
        "@type": "Organization",
        "name": "Food Waste Saver Team",
        "member": [
          {"@type": "Person", "name": "Riddhi Patel"},
          {"@type": "Person", "name": "Armina Rahman"},
          {"@type": "Person", "name": "Sanjana Gondariya"},
          {"@type": "Person", "name": "Elizabeth Perry"}
        ]
      },
      "featureList": [
        "Login and onboarding for personalized accounts",
        "Bookmarks for saving favorite recipes",
        "AI-based personalized recommendations",
        "Filtering by time, ingredient count, exclusions, and dietary needs",
        "AI-powered ingredient substitutions via Q&A"
      ]
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
